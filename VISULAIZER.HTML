<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Infix → Postfix Visualizer</title>
<style>
body{font-family:Arial;padding:20px;max-width:900px;margin:auto}
#stack,#output{min-height:50px;border:1px solid #333;padding:8px;margin-top:6px}
.token{display:inline-block;padding:4px 8px;border:1px solid #444;margin:3px;border-radius:4px}
.highlight{background:yellow}
</style>
</head>
<body>
<h2>Infix → Postfix Visualizer (Minimal)</h2>
<input id="inp" style="width:300px;padding:6px" placeholder="a+b*c" />
<button onclick="run()">Convert</button>

<script>
function precedence(op){if(op=='^')return 3;if(op=='*'||op=='/')return 2;if(op=='+'||op=='-')return 1;return 0;}
function isOp(c){return ['+','-','*','/','^'].includes(c);}
function run(){let s=document.getElementById('inp').value;let st=[];let out=[];for(let c of s){if(c===' ')continue;
 if(/[A-Za-z0-9]/.test(c)){out.push(c);}else if(c=='('){st.push(c);}else if(c==')'){
 while(st.length&&st[st.length-1]!='(')out.push(st.pop());st.pop();}else if(isOp(c)){
 while(st.length&&isOp(st[st.length-1])&&precedence(st[st.length-1])>=precedence(c))out.push(st.pop());st.push(c);} }
 while(st.length)out.push(st.pop());
 document.getElementById('output').innerHTML=out.join('');}
</script>
<br><div>Output Postfix:</div><div id="output" style="border:1px solid #000;padding:8px;margin-top:4px;min-height:20px"></div>
</body></html>
