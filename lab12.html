<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Textarea, Password, and Buttons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-size: 16px;
            margin-bottom: 5px;
            display: block;
        }
        input[type="text"], input[type="password"], textarea {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        textarea {
            height: 120px;
        }
        button {
            background-color: blue;
            color: white;
            padding: 10px 20px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }
        button:hover {
            background-color: forestgreen;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body style="background-color:lightgray">
    <div style="border:5px solid brown">
 </body> 
    <div class="container">
        <h1 style="color:darkred">  Uniform Mesurment </h1>
        <form action="#">
           
            <div class="form-group">
                <label for="studentName">Student Name:</label>
                <input type="text" id="studentName" name="studentName" required placeholder="Enter student name">
            </div>

          
            <div class="form-group">
                <label for="uniform mesurment ">uniform mesurment :</label>
                <textarea id="uniform mesurment " name="uniform mesurment " placeholder="Enter your uniform mesurment here..."></textarea>
            </div>

            
            <div class="form-group">
                <label for="roll NO">ROLL NO:</label>
                <input type="roll NO" id="roll NO" name="roll NO" required placeholder="Enter your roll NO">
            </div>

            <div class="form-group">
                <label for="ZPRN NO">ZPRN NO:</label>
                <input type="ZPRN NO" id="ZPRN NO" name="ZPRN NO" required placeholder="Enter your ZPRN NO">
            </div>
            
            <div class="button-container">
                <button type="button"> Reset</button>
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</div>
    </html>
</body>
</html>
